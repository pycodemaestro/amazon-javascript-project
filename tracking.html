<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/tracking.css">

    <body>
      <header class="amazon-header">
        <div class="amazon-header-left-section">
          <a class="header-link" href="amazon.html">
            <img
              class="amazon-logo"
              src="images/amazon-header/amazon-logo-white.png"
              alt="amazon-logo"
            />
            <img
              src="images/amazon-header/amazon-mobile-logo-white.png"
              alt="amazon-mobile-logo"
              class="amazon-mobile-logo"
            />
          </a>
        </div>
  
        <div class="amazon-header-middle-section">
          <input placeholder="Search" type="text" class="search-bar" />
          <button class="search-button">
            <img
              class="search-icon"
              src="images/amazon-header/search-icon.png"
              alt="search-icon"
            />
          </button>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="orders.html"
            ><span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="header-link cart-link" href="checkout.html">
            <img
              class="cart-icon"
              src="images/amazon-header/cart-icon.png"
              alt="cart-icon"
            />
            <div class="cart-quantity">3</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </header>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/product/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
