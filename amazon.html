<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/amazon-header.css" />
    <link rel="stylesheet" href="styles/general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Amazon Project</title>
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a class="header-link" href="">
          <img
            class="amazon-logo"
            src="images/amazon-header/amazon-logo-white.png"
            alt="amazon-logo"
          />
          <img src="images/amazon-header/amazon-mobile-logo-white.png" alt="amazon-mobile-logo" class="amazon-mobile-logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input placeholder="Search" type="text" class="search-bar" />
        <button class="search-button">
          <img
            class="search-icon"
            src="images/amazon-header/search-icon.png"
            alt="search-icon"
          />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href=""
          ><span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="header-link cart-link" href="">
          <img
            class="cart-icon"
            src="images/amazon-header/cart-icon.png"
            alt="cart-icon"
          />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
      
    </header>
  </body>
</html>
