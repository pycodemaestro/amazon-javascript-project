<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/amazon-header.css" />
    <link rel="stylesheet" href="styles/amazon-main.css" />
    <link rel="stylesheet" href="styles/general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Amazon Project</title>
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a class="header-link" href="amazon.html">
          <img
            class="amazon-logo"
            src="images/amazon-header/amazon-logo-white.png"
            alt="amazon-logo"
          />
          <img
            src="images/amazon-header/amazon-mobile-logo-white.png"
            alt="amazon-mobile-logo"
            class="amazon-mobile-logo"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input placeholder="Search" type="text" class="search-bar" />
        <button class="search-button">
          <img
            class="search-icon"
            src="images/amazon-header/search-icon.png"
            alt="search-icon"
          />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html"
          ><span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="header-link cart-link" href="checkout.html">
          <img
            class="cart-icon"
            src="images/amazon-header/cart-icon.png"
            alt="cart-icon"
          />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <div class="main">
      <div class="product-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img
              src="images/amazon-main/product/athletic-cotton-socks-6-pairs.jpg"
              class="product-image"
            />
          </div>
          <div class="product-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
          <div class="product-rating-container">
            <img
              src="images/amazon-main/rate/rating-45.png"
              alt=""
              class="rating-image"
            />
            <div class="product-rating-count">87</div>
          </div>
          <div class="product-price">$10.90</div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="icons/checkmark.png" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to cart</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img
              src="images/amazon-main/product/intermediate-composite-basketball.jpg"
              class="product-image"
            />
          </div>
          <div class="product-name">Intermediate Size Basketball</div>
          <div class="product-rating-container">
            <img
              src="images/amazon-main/rate/rating-45.png"
              alt=""
              class="rating-image"
            />
            <div class="product-rating-count">127</div>
          </div>
          <div class="product-price">$20.95</div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="icons/checkmark.png" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to cart</button>
        </div>
        <div class="product-container">
          <div class="product-image-container">
            <img
              src="images/amazon-main/product/adults-plain-cotton-tshirt-2-pack-teal.jpg"
              class="product-image"
            />
          </div>
          <div class="product-name">Adults Plain Cotton T-Shirt - 2 Pack</div>
          <div class="product-rating-container">
            <img
              src="images/amazon-main/rate/rating-40.png"
              alt=""
              class="rating-image"
            />
            <div class="product-rating-count">56</div>
          </div>
          <div class="product-price">$7.99</div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="icons/checkmark.png" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
